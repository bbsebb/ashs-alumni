spring:
  application:
    name: ashs-alumni-backend

  mvc:
    problemdetails:
      enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8079/realms/ashs-alumni}

  # Flyway configuration
  flyway:
    enabled: true
    locations: classpath:db/migration


  # Docker Compose support (for development)
  docker:
    compose:
      enabled: true
      file: backend/docker-compose.yml

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Actuator configuration


management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_TRACING_ENDPOINT}
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  tracing:
    sampling:
      probability: 0.1

# Server configuration
server:
  port: ${SERVER_PORT:8080}


# Logging configuration
logging:
  level:
    org.springframework.web: INFO
    fr.hoenheimsports: DEBUG
    org.hibernate: INFO


twilio:
  account-sid: ${TWILIO_ACCOUNT_SID}
  auth-token: ${TWILIO_AUTH_TOKEN}
  phone-number: ${TWILIO_PHONE_NUMBER}
  webhook-url: ${TWILIO_WEBHOOK_URL:https://your-domain.com/api/webhooks/twilio/status}

