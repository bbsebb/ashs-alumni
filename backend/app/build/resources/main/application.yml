spring:
  application:
    name: ashs-alumni-backend

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8079/realms/ashs-alumni

  # Flyway configuration
  flyway:
    enabled: true
    locations: classpath:db/migration


  # Docker Compose support (for development)
  docker:
    compose:
      enabled: true
      file: backend/docker-compose.yml

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Server configuration
server:
  port: 8080


# Logging configuration
logging:
  level:
    org.springframework.web: INFO
    org.hibernate: INFO
    fr.hoenheimsports: DEBUG